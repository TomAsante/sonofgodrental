<h2 class='text-center contactheader'>Contact Son Of God Rental</h2>
<div class="container">
  <div class="row">
    <div class="col-sm-6">
       <form action="https://formspree.io/tasante73@yahoo.co.uk" method="POST">
        <div class="form-group pmd-textfield">
          <label for="name">Name <sup>*</sup></label>
          <input type="text" class="form-control" id="name" placeholder="" name="name" required>
        </div>
         <div class="form-group pmd-textfield">
          <label for="surname">Surname <sup>*</sup></label>
          <input type="text" class="form-control" id="surname" placeholder="" name="surname" required> 
        </div>
        <div class="form-group pmd-textfield">
          <label for="exampleInputEmail1">Email address <sup>*</sup></label>
          <input type="email" class="form-control" id="exampleInputEmail1" placeholder="" name="email" required>
        </div>
        <div class="form-group pmd-textfield">
          <label for="phone">Phone Number</label>
          <input type="text" class="form-control" id="phone" placeholder="" name="phone">
        </div>
        <div class="form-group pmd-textfield">
          <label for="message">Your message <sup>*</sup></label> 
          <textarea class="form-control" id="message" placeholder="" name="your_message" required></textarea>
        </div>
      
        <button type="submit" class="btn btn-default" value="Send">Submit</button>
      </form>
